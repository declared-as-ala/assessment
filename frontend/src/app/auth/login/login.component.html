<div class="auth-container">
  <div class="auth-card card">
    <h1 class="text-center mb-3">Welcome to Chess</h1>
    <p class="text-center mb-3" style="color: #718096;">Sign in to start playing</p>

    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="alice@example.com"
          required
          [disabled]="loading()"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Enter your password"
          required
          [disabled]="loading()"
        />
      </div>

      @if (error()) {
        <div class="error">{{ error() }}</div>
      }

      <button
        type="submit"
        class="btn-primary"
        style="width: 100%;"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="text-center mt-3">
      <p style="color: #718096;">
        Don't have an account?
        <a routerLink="/auth/register" style="color: #667eea; text-decoration: none; font-weight: 600;">
          Sign up
        </a>
      </p>
    </div>

    <div class="mt-3" style="padding: 16px; background: #f7fafc; border-radius: 8px;">
      <p style="font-size: 12px; color: #718096; margin-bottom: 8px;">Test accounts:</p>
      <p style="font-size: 12px; color: #4a5568;">
        alice&#64;example.com / Password1!<br>
        bob&#64;example.com / Password1!
      </p>
    </div>
  </div>
</div>
